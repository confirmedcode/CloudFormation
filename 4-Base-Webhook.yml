---
AWSTemplateFormatVersion: "2010-09-09"
Description: Webhook

Parameters:
  
  Environment:
    Type: String
    Description: Name of the environment

  # Optional
  UbuntuAMI:
    Type: String
    Description: AMI
    Default: ""
  
  InstanceType:
    Type: String
    Description: Instance Type
    Default: t3.micro

Conditions: 
  
  OverrideAMI: !Not [!Equals [!Ref UbuntuAMI, ""]]

Mappings: 
  
  RegionMap: 
    us-east-1: 
      AMI: ami-0735ea082a1534cac
      InstanceType: t3.small
      EbsOptimized: true
    us-east-2:
      AMI: ami-04c305e118636bc7d
      InstanceType: t3.small
      EbsOptimized: true
    us-west-1: 
      AMI: ami-0f5113ce7686689e9
      InstanceType: t3.small
      EbsOptimized: true
    us-west-2: 
      AMI: ami-01e0cf6e025c036e4
      InstanceType: t3.small
      EbsOptimized: true
    ap-south-1:
      AMI: ami-0c6c52d7cf1004825
      InstanceType: t2.small
      EbsOptimized: false
    ap-northeast-2:
      AMI: ami-0035936492be04cff
      InstanceType: t2.small
      EbsOptimized: false
    ap-southeast-1:
      AMI: ami-0d97809b54a5f01ba
      InstanceType: t3.small
      EbsOptimized: true
    ap-southeast-2:
      AMI: ami-05162512c82cb460f
      InstanceType: t2.small
      EbsOptimized: false
    ap-northeast-1:
      AMI: ami-06317ca3b39714f7e
      InstanceType: t3.small
      EbsOptimized: true
    ca-central-1:
      AMI: ami-0a5443ed7b0a45901
      InstanceType: t3.small
      EbsOptimized: true
    eu-central-1:
      AMI: ami-0dd0be70cc0d493b7
      InstanceType: t3.small
      EbsOptimized: true
    eu-west-1:
      AMI: ami-00b36349b3dba2ec3
      InstanceType: t3.small
      EbsOptimized: true
    eu-west-2:
      AMI: ami-06f77073d7dc4c48a
      InstanceType: t3.small
      EbsOptimized: true
    eu-west-3:
      AMI: ami-0b26151106502588d
      InstanceType: t2.small
      EbsOptimized: false
    sa-east-1:
      AMI: ami-0f7c76bfc85e5b4ea
      InstanceType: t2.small
      EbsOptimized: false
  
Resources:

  # ==================================================
  # =================== SECURITY GROUPS ==============
  # ==================================================
  
  WebhookSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: 
        Fn::ImportValue:
           !Join [ '-', [ !Ref Environment, VPCId ] ]
      GroupDescription: HTTP (Load Balancer), Postgres In
      Tags:
        - Key: Name
          Value: Webhook
        - Key: Environment
          Value: !Ref Environment
  
  WebhookLoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: 
        Fn::ImportValue:
           !Join [ '-', [ !Ref Environment, VPCId ] ]
      GroupDescription: HTTPS In
      Tags:
        - Key: Name
          Value: WebhookLoadBalancer
        - Key: Environment
          Value: !Ref Environment
  
  WebhookLoadBalancerWebhookSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      Description: Allow HTTP from Webhook Load Balancer to Webhook
      SourceSecurityGroupId: !Ref WebhookLoadBalancerSecurityGroup
      GroupId: !Ref WebhookSecurityGroup
  
  WebhookDatabaseSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      Description: Allow Postgres from Webhook to Database
      SourceSecurityGroupId: !Ref WebhookSecurityGroup
      GroupId:
        Fn::ImportValue:
          !Join [ '-', [ !Ref Environment, DatabaseSecurityGroupId ] ]
  
  ExternalIPv4ToWebhookLoadBalancerSecurityGroupIngress1:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      Description: Allow HTTPS from Stripe to Webhook Load Balancer
      CidrIp: 54.187.174.169/32
      GroupId: !Ref WebhookLoadBalancerSecurityGroup
  
  ExternalIPv4ToWebhookLoadBalancerSecurityGroupIngress2:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      Description: Allow HTTPS from Stripe to Webhook Load Balancer
      CidrIp: 54.187.205.235/32
      GroupId: !Ref WebhookLoadBalancerSecurityGroup
  
  ExternalIPv4ToWebhookLoadBalancerSecurityGroupIngress3:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      Description: Allow HTTPS from Stripe to Webhook Load Balancer
      CidrIp: 54.187.216.72/32
      GroupId: !Ref WebhookLoadBalancerSecurityGroup
  
  ExternalIPv4ToWebhookLoadBalancerSecurityGroupIngress4:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      Description: Allow HTTPS from Stripe to Webhook Load Balancer
      CidrIp: 54.241.31.99/32
      GroupId: !Ref WebhookLoadBalancerSecurityGroup
  
  ExternalIPv4ToWebhookLoadBalancerSecurityGroupIngress5:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      Description: Allow HTTPS from Stripe to Webhook Load Balancer
      CidrIp: 54.241.31.102/32
      GroupId: !Ref WebhookLoadBalancerSecurityGroup
  
  ExternalIPv4ToWebhookLoadBalancerSecurityGroupIngress6:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      Description: Allow HTTPS from Stripe to Webhook Load Balancer
      CidrIp: 54.241.34.107/32
      GroupId: !Ref WebhookLoadBalancerSecurityGroup
      
  # ==================================================
  # ================== CODEPIPELINE ==================
  # ==================================================
      
  WebhookCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Join [ '-', [ !Ref Environment, Webhook ] ]
      ServiceRole: 
        Fn::ImportValue:
           !Join [ '-', [ !Ref Environment, CodeBuildRoleArn ] ]
      Artifacts:
        Type: CODEPIPELINE
      BadgeEnabled: false
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Type: PLAINTEXT
            Value: !Ref Environment
          - Name: CURRENT_SOURCE_ID
            Type: PLAINTEXT
            Value: localsource
          - Name: PG_ADMIN_PASSWORD
            Type: PLAINTEXT
            Value: admin_pw
          - Name: AWS_REGION
            Type: PLAINTEXT
            Value: !Ref AWS::Region
          - Name: GIT_BRANCH
            Type: PLAINTEXT
            Value:
              Fn::ImportValue:
                !Join [ '-', [ !Ref Environment, GitBranch ] ]
        Type: LINUX_CONTAINER
        Image: aws/codebuild/nodejs:6.3.1
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 15
      VpcConfig:
        SecurityGroupIds: 
          - Fn::ImportValue:
              !Join [ '-', [ !Ref Environment, TestCodeBuildSecurityGroupId ] ]
        Subnets: 
          - Fn::ImportValue:
              !Join [ '-', [ !Ref Environment, TestPrivateSubnet ] ]
          - Fn::ImportValue:
              !Join [ '-', [ !Ref Environment, TestPrivateSubnet2 ] ]
        VpcId:
          Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, TestVPCId ] ]
      Tags:
        - Key: Environment
          Value: !Ref Environment
  
  WebhookCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    DependsOn:
      - WebhookDeploymentGroup
      - WebhookCodeBuildProject
      - WebhookLaunchConfiguration
    Properties:
      ArtifactStore:
        Location:
          Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, ArtifactBucket ] ]
        Type: S3
      Name: !Join [ '-', [ !Ref Environment, Webhook ] ]
      RoleArn: 
        Fn::ImportValue:
           !Join [ '-', [ !Ref Environment, CodePipelineRoleArn ] ]
      Stages:
        - Name: CodeCommit
          Actions:
            - Name: WebhookCodeCommit
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration:
                RepositoryName: !Sub ${Environment}-Webhook
                BranchName:
                  Fn::ImportValue:
                    !Join [ '-', [ !Ref Environment, GitBranch ] ]
              OutputArtifacts:
                - Name: CodeCommitArtifact
        - Name: CodeBuild
          Actions:
            - Name: WebhookCodeBuild
              RunOrder: 2
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref WebhookCodeBuildProject
              InputArtifacts:
                - Name: CodeCommitArtifact
              OutputArtifacts:
                - Name: CodeBuildArtifact
        - Name: CodeDeploy
          Actions:
            - Name: WebhookCodeDeploy
              RunOrder: 3
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: 1
              Configuration:
                ApplicationName: !Ref WebhookApplication
                DeploymentGroupName: !Ref WebhookDeploymentGroup
              InputArtifacts:
                - Name: CodeBuildArtifact
  
  WebhookApplication:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: !Join [ '-', [ !Ref Environment, Webhook ] ]

  WebhookDeploymentGroup: 
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties: 
      ApplicationName: !Ref WebhookApplication
      AutoScalingGroups:
        - !Ref WebhookAutoScalingGroup
      DeploymentConfigName: CodeDeployDefault.OneAtATime
      DeploymentStyle:
        DeploymentOption: WITH_TRAFFIC_CONTROL
        DeploymentType: IN_PLACE
      LoadBalancerInfo:
        TargetGroupInfoList:
          - Name: !GetAtt WebhookTargetGroup.TargetGroupName
      ServiceRoleArn: 
        Fn::ImportValue:
           !Join [ '-', [ !Ref Environment, CodeDeployRoleArn ] ]

  # ==================================================
  # ============= Instance Role ======================
  # ==================================================
             
  WebhookRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
          - Fn::ImportValue:
              !Join [ '-', [ !Ref Environment, SSMManagedPolicy ] ]
      Policies:
        - PolicyName: !Sub ${Environment}-Webhook
          PolicyDocument:
            Version: 2012-10-17
            Statement:
            - Effect: Allow
              Action:
                - ssm:GetParametersByPath
              Resource:
                - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${Environment}/COMMON
                - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${Environment}/WEBHOOK
            - Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${Environment}-Webhook
                - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${Environment}-Webhook:log-stream:*
                - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${Environment}-Webhook-Node
                - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${Environment}-Webhook-Node:log-stream:*
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"
            - Effect: Allow
              Action:
                - s3:ListBucket
              Resource:
                - !Sub
                  - arn:aws:s3:::${ClientBucket}
                  - ClientBucket:
                      Fn::ImportValue: !Sub ${Environment}-ClientBucket

  WebhookInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref WebhookRole
  
  # ==================================================
  # ====================== Webhook ======================
  # ==================================================
  
  WebhookLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      #LoadBalancerAttributes: # prod only
      #  - Key: deletion_protection.enabled
      #    Value: true
      Scheme: internet-facing
      SecurityGroups:
        - !Ref WebhookLoadBalancerSecurityGroup
      Subnets:
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, SubnetId ] ]
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, Subnet2Id ] ]
      Tags:
        - Key: Name
          Value: WebhookLoadBalancer
        - Key: Environment
          Value: !Ref Environment
      Type: application
      IpAddressType: ipv4
  
  WebhookWwwDNSRecordSet:
    Type: AWS::Route53::RecordSet
    Properties: 
      AliasTarget: 
        DNSName: !GetAtt WebhookLoadBalancer.DNSName
        EvaluateTargetHealth: false
        HostedZoneId: !GetAtt WebhookLoadBalancer.CanonicalHostedZoneID
      Comment: !Join [ '-', [ !Ref Environment, WebhookLoadBalancer ] ]
      HostedZoneName: !Sub
                        - ${Domain}.
                        - Domain: 
                            Fn::ImportValue: !Sub ${Environment}-Domain
      Name: !Sub
              - webhook.${Domain}
              - Domain: 
                  Fn::ImportValue: !Sub ${Environment}-Domain
      Type: A

  WebhookTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /health
      HealthCheckPort: traffic-port
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 3
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: 200
      Name: !Join [ '-', [ !Ref Environment, Webhook ] ]
      Port: 80
      Protocol: HTTP
      Tags:
        - Key: Name
          Value: WebhookTargetGroup
        - Key: Environment
          Value: !Ref Environment
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 300
        - Key: stickiness.enabled
          Value: false
      VpcId:
        Fn::ImportValue:
          !Join [ '-', [ !Ref Environment, VPCId ] ]
  
  WebhookLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties: 
      Certificates:
        - CertificateArn: 
            Fn::ImportValue: !Sub ${Environment}-DomainCertificate
      DefaultActions:
        - TargetGroupArn: !Ref WebhookTargetGroup
          Type: forward
      LoadBalancerArn: !Ref WebhookLoadBalancer
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-TLS-1-2-Ext-2018-06
          
  WebhookAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    CreationPolicy:
      AutoScalingCreationPolicy:
        MinSuccessfulInstancesPercent: 100
      ResourceSignal:
        Count: 1
        Timeout: PT20M
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: true
    Properties:
      VPCZoneIdentifier:
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, SubnetId ] ]
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, Subnet2Id ] ]
      Cooldown: 300
      DesiredCapacity: 2
      MinSize: 1
      MaxSize: 2
      HealthCheckGracePeriod: 300
      HealthCheckType: EC2
      TerminationPolicies:
        - OldestInstance
      LaunchConfigurationName: !Ref WebhookLaunchConfiguration
      Tags:
        - Key: Name
          Value: !Join [ '-', [ !Ref Environment, Webhook ] ]
          PropagateAtLaunch: true
        - Key: Environment
          Value: !Ref Environment
          PropagateAtLaunch: true
      TargetGroupARNs:
        - !Ref WebhookTargetGroup
          
  WebhookLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: true
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 8
            VolumeType: gp2
      EbsOptimized: true
      IamInstanceProfile: !Ref WebhookInstanceProfile
      ImageId: !If [OverrideAMI, !Ref UbuntuAMI, !FindInMap [RegionMap, !Ref "AWS::Region", AMI]]
      InstanceMonitoring: true
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref WebhookSecurityGroup
      UserData:
        "Fn::Base64":
          !Sub |
            #!/bin/bash -ex
            # Install Updates and Python SetupTools (for easy_install)
            export DEBIAN_FRONTEND=noninteractive
            apt-get update && apt-get dist-upgrade -yq
            apt-get -yq install python-setuptools
            # Install CloudFormation Bootstrap
            easy_install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz
            ln -s /usr/local/lib/python2.7/dist-packages/aws_cfn_bootstrap-1.4-py2.7.egg/init/ubuntu/cfn-hup /etc/init.d/cfn-hup
            chmod +x /usr/local/lib/python2.7/dist-packages/aws_cfn_bootstrap-1.4-py2.7.egg/init/ubuntu/cfn-hup
            update-rc.d cfn-hup defaults
            # Run CloudFormation In
            cfn-init -c default --stack ${AWS::StackName} --resource WebhookLaunchConfiguration --region ${AWS::Region}
            # Signal success to CloudFormation on reboot
            echo "@reboot root /usr/local/bin/cfn-signal --success true --stack ${AWS::StackName} --resource WebhookAutoScalingGroup --region ${AWS::Region} 2>&1 | /usr/bin/logger -t cfn_success" >> /etc/cron.d/success_on_reboot            
            echo "@reboot root /home/ubuntu/install-codedeploy.sh 2>&1 | /usr/bin/logger -t install_codedeploy" >> /etc/cron.d/install_codedeploy_on_reboot
            # Reboot to pick up latest patches
            reboot
    Metadata:
      AWS::CloudFormation::Init:
        configSets: 
          default:
            - "unattended-upgrades"
            - "enable-swap"
            - "install-pip-and-curl-and-ruby"
            - "set-region-and-environment"
            - "install-aws-cloudwatch-and-cli"
            - "setup-cfn-hup"
            - "install-node"
            - "forward-node-port-on-reboot"
            - "install-pm2"
            - "install-codedeploy"
          updateable:
            - "update-nothing"
        unattended-upgrades:
          files:
            '/etc/apt/apt.conf.d/10periodic':
              content: |
                APT::Periodic::Update-Package-Lists "1";
                APT::Periodic::Download-Upgradeable-Packages "1";
                APT::Periodic::AutocleanInterval "7";
                APT::Periodic::Unattended-Upgrade "1";
              mode: '000644'
              owner: root
              group: root
            '/etc/apt/apt.conf.d/50unattended-upgrades':
              content: |
                Unattended-Upgrade::Allowed-Origins {
                  "${distro_id}:${distro_codename}";
                  "${distro_id}:${distro_codename}-security";
                  "${distro_id}ESM:${distro_codename}";
                };
              mode: '000644'
              owner: root
              group: root
        enable-swap:
          commands:
            0_enable_swap:
              command: |
                dd if=/dev/zero of=/var/spool/swap bs=1M count=1k
                mkswap /var/spool/swap
                chmod 0600 /var/spool/swap
                swapon /var/spool/swap
            1_persist_on_reboot:
              command: |
                echo "/var/spool/swap swap swap defaults 0 0" >> /etc/fstab
        update-nothing:
          commands:
            0_do_nothing:
              command: echo "Nothing to Update for Cfn"
        forward-node-port-on-reboot:
          commands:
            0_forward:
              command: |
                ETHDEVICE=$(ifconfig -s | grep BMRU | head -n 1 | cut -d" " -f1)
                echo "@reboot root /sbin/iptables -A PREROUTING -t nat -i $ETHDEVICE -p tcp --dport 80 -j REDIRECT --to-port 3000 2>&1 | /usr/bin/logger -t forward_node_port_on_reboot" > /etc/cron.d/forward_node_port_on_reboot
                chmod 0644 /etc/cron.d/forward_node_port_on_reboot
                iptables -A PREROUTING -t nat -i $ETHDEVICE -p tcp --dport 80 -j REDIRECT --to-port 3000
        install-pip-and-curl-and-ruby:
          packages:
            apt:
              curl: []
              python-pip: []
              ruby: []
        set-region-and-environment:
          commands:
            0_set_environment:
              command: !Sub echo ENVIRONMENT=${Environment} >> /etc/environment
            1_set_region:
              command: !Sub echo AWS_DEFAULT_REGION=${AWS::Region} >> /etc/environment
            2_set_region_node:
              command: !Sub echo AWS_REGION=${AWS::Region} >> /etc/environment
            3_set_git_branch:
              command: !Sub
                - echo GIT_BRANCH=${Branch} >> /etc/environment
                - Branch: 
                    Fn::ImportValue:
                      !Join [ '-', [ !Ref Environment, GitBranch ] ]
        install-aws-cloudwatch-and-cli:
          packages:
            apt:
              awscli: []
          files:
            '/home/ubuntu/cloudwatch.config':
              content: !Sub |
                {
                  "logs": {
                    "logs_collected": {
                      "files": {
                        "collect_list": [
                          {
                            "file_path": "/home/node/logs/app.log",
                            "log_group_name": "${Environment}-Webhook-Node",
                            "log_stream_name": "{instance_id}-node-log"
                          },
                          {
                            "file_path": "/var/log/cloud-init.log",
                            "log_group_name": "${Environment}-Webhook-Node",
                            "log_stream_name": "{instance_id}-cloud-init-placeholder"
                          },
                          {
                            "file_path": "/var/log/syslog",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-syslog"
                          },
                          {
                            "file_path": "/var/log/cloud-init.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-cloud-init"
                          },
                          {
                            "file_path": "/var/log/cloud-init-output.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-cloud-init-output"
                          },
                          {
                            "file_path": "/var/log/cfn-init.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-cfn-init"
                          },
                          {
                            "file_path": "/var/log/cfn-init-cmd.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-cfn-init-cmd"
                          },
                          {
                            "file_path": "/var/log/cfn-hup.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-cfn-hup"
                          },
                          {
                            "file_path": "/var/log/amazon/ssm/amazon-ssm-agent.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-aws-ssm"
                          },
                          {
                            "file_path": "/var/log/aws/codedeploy-agent/codedeploy-agent.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-aws-codedeploy-agent"
                          },
                          {
                            "file_path": "/opt/codedeploy-agent/deployment-root/deployment-logs/codedeploy-agent-deployments.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-aws-codedeploy-deployments"
                          },
                          {
                            "file_path": "/opt/aws/amazon-cloudwatch-agent/logs/amazon-cloudwatch-agent.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-cloudwatch-logs"
                          },
                          {
                            "file_path": "/var/log/unattended-upgrades/unattended-upgrades.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-unattended-upgrades"
                          },
                          {
                            "file_path": "/var/log/unattended-upgrades/unattended-upgrades-dpkg.log",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-unattended-upgrades-dpkg"
                          },
                          {
                            "file_path": "/var/run/reboot-required.pkgs",
                            "log_group_name": "${Environment}-Webhook",
                            "log_stream_name": "{instance_id}-reboot-required"
                          }
                        ]
                      }
                    }
                  },
                  "metrics": {
                    "append_dimensions": {
                      "InstanceId": "${!aws:InstanceId}",
                      "AutoScalingGroupName": "${!aws:AutoScalingGroupName}"
                    },
                    "aggregation_dimensions": [["AutoScalingGroupName"]],
                    "metrics_collected": {
                      "cpu": {
                        "measurement": [
                          "cpu_usage_active",
                          "cpu_usage_iowait",
                          "cpu_usage_user",
                          "cpu_usage_system"
                        ],
                        "metrics_collection_interval": 60,
                        "totalcpu": true
                      },
                      "disk": {
                        "measurement": [
                          "used_percent",
                          "inodes_free"
                        ],
