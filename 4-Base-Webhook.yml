              command: |
                apt-get -yq install unzip
                wget -q https://s3.amazonaws.com/amazoncloudwatch-agent/linux/amd64/latest/AmazonCloudWatchAgent.zip -P /tmp
                unzip /tmp/AmazonCloudWatchAgent.zip -d /home/ubuntu/cloudwatch_agent
                cd /home/ubuntu/cloudwatch_agent
                ./install.sh
                /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/home/ubuntu/cloudwatch.config -s
        setup-cfn-hup:
           files:
             '/etc/cfn/cfn-hup.conf':
               content: !Sub |
                 [main]
                 stack=${AWS::StackId}
                 region=${AWS::Region}
                 interval=1
               mode: '000400'
               owner: root
               group: root
             '/etc/cfn/hooks.d/cfn-auto-reloader.conf':
               content: !Sub |
                 [cfn-auto-reloader-hook]
                 triggers=post.update
                 path=Resources.WebhookLaunchConfiguration.Metadata.AWS::CloudFormation::Init
                 action=cfn-init --verbose --stack=${AWS::StackName} --region=${AWS::Region} --resource=WebhookLaunchConfiguration --configsets updateable
                 runas=root
               mode: '000400'
               owner: root
               group: root
           services:
             sysvinit:
               cfn-hup:
                 enabled: true
                 ensureRunning: true
                 files:
                 - '/etc/cfn/cfn-hup.conf'
                 - '/etc/cfn/hooks.d/cfn-auto-reloader.conf'
        install-node:
          commands:
            0_create_user:
              command: |
                      adduser \
                        --system \
                        --shell /bin/bash \
                        --gecos 'Node user' \
                        --group \
                        --disabled-password \
                        --home /home/node \
                        node
            1_setup:
              command: curl -sL https://deb.nodesource.com/setup_6.x | bash -
            2_install:
              command: apt-get install -yq nodejs
        install-pm2:
          commands:
            0_install:
              command: npm install pm2 -g
            1_restart_on_reboot:
              command: env PATH=$PATH:/usr/bin /usr/lib/node_modules/pm2/bin/pm2 startup systemd -u node --hp /home/node
        install-codedeploy:
          files:
            '/home/ubuntu/install-codedeploy.sh':
              content: !Sub |
                export PATH=$PATH:/usr/local/sbin:/usr/sbin:/sbin
                wget -nv "https://aws-codedeploy-${AWS::Region}.s3.amazonaws.com/latest/install" -O /tmp/install
                /bin/chmod +x /tmp/install && /tmp/install auto
              mode: '000544'
              owner: root
              group: root

  # ==================================================
  # ============ APPLICATION ERROR ALERTS ============
  # ==================================================
  
  WebhookNodeEmailerSubscriptionFilter:
    Type: AWS::Logs::SubscriptionFilter
    DependsOn:
      - WebhookAutoScalingGroup
    Properties: 
      DestinationArn:
        Fn::ImportValue:
          !Join [ '-', [ !Ref Environment, ErrorEmailerFunctionArn ] ]
      FilterPattern: '{ $.level = "error" }'
      LogGroupName: !Join [ '-', [ !Ref Environment, Webhook-Node ] ]
  
  404MetricFilter: 
    Type: AWS::Logs::MetricFilter
    DependsOn:
      - WebhookAutoScalingGroup
    Properties: 
      LogGroupName: !Join [ '-', [ !Ref Environment, Webhook-Node] ]
      FilterPattern: "{ $.meta.res.statusCode = 404 }"
      MetricTransformations: 
        - 
          MetricValue: "1"
          MetricNamespace: !Join [ '-', [ !Ref Environment, Webhook-Node, HttpErrors] ]
          MetricName: "404Count"

  401MetricFilter: 
    Type: AWS::Logs::MetricFilter
    DependsOn:
      - WebhookAutoScalingGroup
    Properties: 
      LogGroupName: !Join [ '-', [ !Ref Environment, Webhook-Node] ]
      FilterPattern: "{ $.meta.error.statusCode = 401 }"
      MetricTransformations: 
        - 
          MetricValue: "1"
          MetricNamespace: !Join [ '-', [ !Ref Environment, Webhook-Node, HttpErrors] ]
          MetricName: "401Count"

  4xxMetricFilter: 
    Type: AWS::Logs::MetricFilter
    DependsOn:
      - WebhookAutoScalingGroup
    Properties: 
      LogGroupName: !Join [ '-', [ !Ref Environment, Webhook-Node] ]
      FilterPattern: "{ $.meta.error.statusCode >= 400 && $.meta.error.statusCode < 500 }"
      MetricTransformations: 
        - 
          MetricValue: "1"
          MetricNamespace: !Join [ '-', [ !Ref Environment, Webhook-Node, HttpErrors] ]
          MetricName: "4XXCount"
  
  5xxMetricFilter: 
    Type: AWS::Logs::MetricFilter
    DependsOn:
      - WebhookAutoScalingGroup
    Properties: 
      LogGroupName: !Join [ '-', [ !Ref Environment, Webhook-Node] ]
      FilterPattern: "{ $.meta.error.statusCode >= 500 }"
      MetricTransformations: 
        - 
          MetricValue: "1"
          MetricNamespace: !Join [ '-', [ !Ref Environment, Webhook-Node, HttpErrors] ]
          MetricName: "5XXCount"

  # ==================================================
  # ================= CLOUDWATCH ALARMS ==============
  # ==================================================
    
  WebhookTargetGroupUnhealthyHostAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - WebhookAutoScalingGroup
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | Webhook Unhealthy Host
      MetricName: UnHealthyHostCount
      Namespace: AWS/ApplicationELB
      Statistic: Minimum
      Period: '60'
      EvaluationPeriods: '2'
      Threshold: '1'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: breaching
      Dimensions:
      - Name: TargetGroup
        Value: !GetAtt WebhookTargetGroup.TargetGroupFullName
      - Name: LoadBalancer
        Value: !GetAtt WebhookLoadBalancer.LoadBalancerFullName
  
  WebhookTargetGroupHealthyHostAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - WebhookAutoScalingGroup
      - WebhookTargetGroupUnhealthyHostAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | Webhook Healthy Host
      MetricName: HealthyHostCount
      Namespace: AWS/ApplicationELB
      Statistic: Maximum
      Period: '60'
      EvaluationPeriods: '2'
      Threshold: '1'
      ComparisonOperator: LessThanThreshold
      TreatMissingData: breaching
      Dimensions:
      - Name: TargetGroup
        Value: !GetAtt WebhookTargetGroup.TargetGroupFullName
      - Name: LoadBalancer
        Value: !GetAtt WebhookLoadBalancer.LoadBalancerFullName
  
  WebhookTargetGroupLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - WebhookAutoScalingGroup
      - WebhookTargetGroupHealthyHostAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | Webhook Latency
      MetricName: TargetResponseTime
      Namespace: AWS/ApplicationELB
      Statistic: Average
      Period: '60'
      EvaluationPeriods: '2'
      Threshold: '2'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: ignore
      Dimensions:
      - Name: TargetGroup
        Value: !GetAtt WebhookTargetGroup.TargetGroupFullName
      - Name: LoadBalancer
        Value: !GetAtt WebhookLoadBalancer.LoadBalancerFullName

  CpuAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - WebhookAutoScalingGroup
      - WebhookTargetGroupLatencyAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | Webhook CPU
      MetricName: "cpu_usage_active"
      Namespace: CWAgent
      Statistic: Average
      Period: '60'
      EvaluationPeriods: '2'
      Threshold: '60'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: breaching
      Dimensions:
      - Name: AutoScalingGroupName
        Value: !Ref WebhookAutoScalingGroup
        
  LowMemoryAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - WebhookAutoScalingGroup
      - WebhookTargetGroupLatencyAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | Webhook Low Memory
      MetricName: "mem_used_percent"
      Namespace: CWAgent
      Statistic: Maximum
      Period: '300'
      EvaluationPeriods: '1'
      Threshold: '80'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: breaching
      Dimensions:
      - Name: AutoScalingGroupName
        Value: !Ref WebhookAutoScalingGroup
  
  SwapUsageAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - WebhookAutoScalingGroup
      - LowMemoryAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | Webhook Swap Usage
      MetricName: "swap_used_percent"
      Namespace: CWAgent
      Statistic: Maximum
      Period: '300'
      EvaluationPeriods: '1'
      Threshold: '15'
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: breaching
      Dimensions:
      - Name: AutoScalingGroupName
        Value: !Ref WebhookAutoScalingGroup
  
  DiskUsageAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - WebhookAutoScalingGroup
      - SwapUsageAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | Webhook Disk Usage
      MetricName: "disk_used_percent"
      Namespace: CWAgent
      Statistic: Maximum
      Period: '300'
      EvaluationPeriods: '1'
      Threshold: '75'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: breaching
      Dimensions:
      - Name: AutoScalingGroupName
        Value: !Ref WebhookAutoScalingGroup
        
  UpgradeCheckAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - WebhookAutoScalingGroup
      - DiskUsageAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | Webhook Upgrade Check
      MetricName: "Last Upgrade Check Seconds"
      Namespace: CVPN/Shared
      Statistic: Maximum
      Period: '43200'
      EvaluationPeriods: '1'
      Threshold: '172800'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: breaching
      Dimensions:
      - Name: Environment
        Value: !Ref Environment
      - Name: AutoScalingGroupName
        Value: !Ref WebhookAutoScalingGroup

  RestartCheckAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - WebhookAutoScalingGroup
      - UpgradeCheckAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | Webhook Restart Check
      MetricName: "# Packages Require Restart"
      Namespace: CVPN/Shared
      Statistic: Minimum
      Period: '43200'
      EvaluationPeriods: '1'
      Threshold: '1'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: breaching
      Dimensions:
      - Name: Environment
        Value: !Ref Environment
      - Name: AutoScalingGroupName
        Value: !Ref WebhookAutoScalingGroup

  SecurityPackagesAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - WebhookAutoScalingGroup
      - RestartCheckAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | Webhook Security Packages Upgradable
      MetricName: "# Security Packages Upgradable"
      Namespace: CVPN/Shared
      Statistic: Minimum
      Period: '43200'
      EvaluationPeriods: '2'
      Threshold: '1'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: breaching
      Dimensions:
      - Name: Environment
        Value: !Ref Environment
      - Name: AutoScalingGroupName
        Value: !Ref WebhookAutoScalingGroup
        
  WebhookCodePipelineAlert:
    Type: AWS::Events::Rule
    Properties: 
      Description: Alert when CodePipeline Fails
      EventPattern: 
        source: 
          - "aws.codepipeline"
        detail-type: 
          - "CodePipeline Pipeline Execution State Change"
        detail: 
          state: 
            - "FAILED"
          pipeline:
            - !Ref WebhookCodePipeline
      State: ENABLED
      Targets:
        - Arn:
            Fn::ImportValue:
              !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
          Id: !Join [ '-', [ !Ref Environment, Webhook-CodePipeline-Alert ] ]

Outputs:
  WebhookSecurityGroupId:
    Value: !Ref WebhookSecurityGroup
    Export:
      Name: !Join [ '-', [ !Ref Environment, WebhookSecurityGroupId ] ]