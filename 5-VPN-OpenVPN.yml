        Value: ext4
      - Name: path
        Value: /

  UpgradeCheckAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - VpnInstance
      - VpnInstanceDiskUsageAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | VPN Upgrade Check | ${VpnInstance}
      MetricName: "Last Upgrade Check Seconds"
      Namespace: CVPN/Shared
      Statistic: Maximum
      Period: '43200'
      EvaluationPeriods: '1'
      Threshold: '172800'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: ignore
      Dimensions:
      - Name: Environment
        Value: !Ref Environment
      - Name: InstanceId
        Value: !Ref VpnInstance

  RestartCheckAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - VpnInstance
      - UpgradeCheckAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | VPN Restart Check | ${VpnInstance}
      MetricName: "# Packages Require Restart"
      Namespace: CVPN/Shared
      Statistic: Minimum
      Period: '43200'
      EvaluationPeriods: '1'
      Threshold: '1'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: ignore
      Dimensions:
      - Name: Environment
        Value: !Ref Environment
      - Name: InstanceId
        Value: !Ref VpnInstance
  
  NodeUpdateCheckAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - VpnInstance
      - RestartCheckAlarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - Fn::ImportValue:
            !Join [ '-', [ !Ref Environment, CloudWatchAlarmEmailerTopic ] ]
      AlarmDescription: !Sub ${Environment} | VPN Node Update Check
      MetricName: "NodeJS Outdated"
      Namespace: CVPN/Shared
      Statistic: Minimum
      Period: '43200'
      EvaluationPeriods: '1'
      Threshold: '1'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: breaching
      Dimensions:
      - Name: Environment
        Value: !Ref Environment
      - Name: InstanceId
        Value: !Ref VpnInstance

  VpnElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId: !Ref VpnInstance
    DependsOn:
      - VpnInstance
  
  VpnRegionRecordSet:
    Type: AWS::Route53::RecordSet
    Properties: 
      ResourceRecords:
        - !Ref VpnElasticIP
      Comment: !Join [ '-', [ !Ref Environment, !Ref VpnInstance ] ]
      HostedZoneName:
        !Join
          - ''
          - - Fn::ImportValue: !Sub ${Environment}-Domain
            - .
      Name:
        !Join
          - ''
          - - Fn::ImportValue: !Sub ${Environment}-VpnRegion
            - !Sub -open-${SourceId}-${Date}.
            - Fn::ImportValue: !Sub ${Environment}-Domain
      Type: A
      TTL: 600
      Weight: 10
      SetIdentifier: !Ref "AWS::StackName"

Outputs:
  VpnElasticIP:
    Value: !Ref VpnElasticIP